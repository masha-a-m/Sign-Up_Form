<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./index.css" >
</head>
<body>
    <div id="container">
        <div class="img">
            <img src = "./img/flower-thin-custom.svg" alt="Flower SVG" width="80px" height="80px class="img"/>
        </div>
        <div class="header">
            <h2 class="sign">Sign Up</h2>
            <p class="joinus"><b>Join us here at Rosewood</b></p>
        </div>
        <div class="form">
            <label for="username" class="in"> Username <br> <input type="text" id="username" name="username" placeholder="Enter your username" required/>
            </label> <br>
            <label for="email" class="in"> Email <br> <input type="text" id="email" name="email" placeholder="Enter your email" required/>
            </label> <br>
            <label for="password" class="in"> Password <br> <input type="text" id="password" name="password" placeholder="Enter Password" required/>
            </label> <br>
        </div>
        <div class="footer">
            <p class="bysignin">By signing up, you agree to our Terms and Privacy Policy</p>
        </div>
        <button id="submit" type=submit"><b>Sign Up</b></button>
        <div>
            <p class="signin">Already have an account? <a href="#"> Sign In </a></p>
        </div>
    </div>
</body>
</html>
